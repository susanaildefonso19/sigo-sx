<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Alterar Password - SIGO-SX</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <img src="assets/images/logo.png" alt="Logo" class="logo" width=auto height=auto>
    <span class="header-title">Alterar Password</span>
  </header>
  <main class="content">
    <form id="forgotForm" class="form">
      <h2>Alterar Password</h2>
      <label for="forgot-email">Email</label>
      <input type="email" id="forgot-email" name="email" required>
      <label for="new-password">Nova Password</label>
      <input type="password" id="new-password" name="newPassword" required>
      <label for="confirm-password">Confirme a Nova Password</label>
      <input type="password" id="confirm-password" name="confirmPassword" required>
      <button type="submit" class="btn">Alterar Password</button>
      <button type="button" onclick="window.location.href='index.html'" class="btn">Voltar</button>
    </form>
  </main>

  <script src="js/forgot.js"></script>
</body>
</html>
